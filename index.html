<!doctype html>
<html>
<head>
    <title>Simple Chat</title>
    <link rel="stylesheet" type="text/css" href="/static/css/base.css"/>
</head>
<body>
<div id="main">
<ul id="messages" class="padding"></ul>
</div>

<div id="right-panel" class="padding">
<ul id="userbase">
    <li>Current users in chat:</li>
</ul>
</div>
<form action="">
    <label id="username">Somme text</label>
    <div>
    <button>Send</button>
    <input id="m" autocomplete="off" />
    </div>
</form>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    $(function () {
        var socket = io();
        $('form').submit(function () {
            socket.emit('message', $('#m').val());
            var text = $('#username').html() + ': '+ $('#m').val();
            $('#messages').append($('<li class="user">').text(text));
            $('#m').val('');
            return false;
        });

        socket.on('message', function(message){
            $('#messages').append($('<li>').text(message));
        });

        socket.on('user update', function (message) {
            $('#messages').append($('<li class="connection">').text(message));
        });

        socket.on('username', function (username) {
            $('#username').text(username);
        });

        socket.on('update userbase', function (a_list) {
            $('#userbase').empty();
            $('#userbase').append($('<li>').text('Current users in chat:'));
            for (var i = 0; i < a_list.length; i++){
                $('#userbase').append($('<li>').text(a_list[i]));
            }
        })
    });
</script>
</body>
</html>
